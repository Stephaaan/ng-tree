treeview demo
<input type="text" [(ngModel)]="filterValue"/>
<button (click)="filter()">Filter</button>
<ng-treeview [treeData]="data" [nodeTemplate]="nodeTemplate">
  <ng-template #nodeTemplate let-node="node">
    <div class="tree-node-content">
      <span class="node-label">{{ node.label }}</span>
      @if(node.metadata){
        <small class="node-metadata">Description: {{ node.metadata.description }}</small>
      }
    </div>
  </ng-template>
</ng-treeview>
